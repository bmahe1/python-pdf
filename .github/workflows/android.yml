name: Build APK Test

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Buildozer
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk
        pip install buildozer
    
    - name: Create simple APK
      run: |
        # Create simple Python file
        echo "print('Hello World')" > main.py
        
        # Initialize Buildozer
        buildozer init
        
        # Build
        echo "Building APK..."
        buildozer android debug || echo "Build might have issues"
    
    - name: Upload result
      uses: actions/upload-artifact@v4  # CHANGED TO v4
      with:
        name: apk-result
        path: |
          bin/
          build.log
