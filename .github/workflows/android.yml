name: Build Android APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk
        pip install buildozer kivy
    
    - name: List files
      run: ls -la
    
    - name: Build APK (skip init)
      run: |
        # Skip buildozer init completely
        echo "Building with existing buildozer.spec..."
        
        # Just try to build
        buildozer android debug || echo "Build may have issues"
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          bin/
          .buildozer/
          build.log
        if-no-files-found: warn
