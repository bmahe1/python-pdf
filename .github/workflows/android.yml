name: Test APK Build

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check files
      run: |
        echo "Files in repo:"
        ls -la
        
        if [ -f buildozer.spec ]; then
          echo "✅ buildozer.spec exists"
        else
          echo "❌ No buildozer.spec found"
        fi
        
        if [ -f main.py ]; then
          echo "✅ main.py exists"
          echo "=== First few lines of main.py ==="
          head -5 main.py
        else
          echo "❌ No main.py found"
        fi
    
    - name: Simple success
      run: echo "✅ Step completed"
