name: Build PDF Editor APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            git zip unzip wget curl \
            python3-pip python3-setuptools python3-wheel \
            autoconf automake libtool pkg-config \
            build-essential ccache cmake \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5-dev libxml2-dev libxslt1-dev \
            libltdl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36
          pip install kivy==2.1.0 pillow pypdf

      - name: Create main.py
        run: |
          cat << 'EOF' > main.py
          from kivy.app import App
          from kivy.uix.boxlayout import BoxLayout
          from kivy.uix.label import Label
          from kivy.uix.button import Button
          from kivy.uix.popup import Popup
          from kivy.core.window import Window

          class PDFEditor(App):
              def build(self):
                  Window.size = (400, 600)
                  layout = BoxLayout(orientation='vertical', padding=20, spacing=10)

                  layout.add_widget(Label(text='PDF Editor Pro', font_size='26sp'))
                  layout.add_widget(Label(text='Demo APK built with Kivy', font_size='16sp'))

                  btn = Button(text='Open PDF')
                  btn.bind(on_press=self.show_popup)
                  layout.add_widget(btn)

                  return layout

              def show_popup(self, instance):
                  Popup(
                      title='Info',
                      content=Label(text='Feature coming soon'),
                      size_hint=(0.8, 0.4)
                  ).open()

          if __name__ == '__main__':
              PDFEditor().run()
          EOF

      - name: Create buildozer.spec
        run: |
          cat << 'EOF' > buildozer.spec
          [app]
          title = PDF Editor Pro
          package.name = pdfeditorpro
          package.domain = org.pdfeditor
          source.dir = .
          source.include_exts = py,png,jpg,kv
          version = 1.0.0
          requirements = python3,kivy==2.1.0,pillow,pypdf
          orientation = portrait
          fullscreen = 0

          [buildozer]
          log_level = 2

          [android]
          android.api = 33
          android.minapi = 21
          android.ndk = 25.1.8937393
          android.arch = arm64-v8a
          android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
          android.allow_backup = true
          EOF

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pdf-editor-apk
          path: bin/*.apk
          retention-days: 30
