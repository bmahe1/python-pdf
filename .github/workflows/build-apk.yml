name: Build Android APK (Buildozer Optimized)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            git zip unzip wget curl \
            python3-pip python3-setuptools python3-wheel \
            autoconf automake libtool pkg-config \
            build-essential ccache cmake \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5-dev libxml2-dev libxslt1-dev \
            libltdl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36
          pip install kivy pillow pypdf

      # üîπ Prevent Android SDK bugs on CI
      - name: Prepare Android SDK config
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

      # üîπ Cache everything heavy
      - name: Cache Buildozer & Android
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.android
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: Create main.py
        run: |
          cat << 'EOF' > main.py
          from kivy.app import App
          from kivy.uix.boxlayout import BoxLayout
          from kivy.uix.label import Label
          from kivy.uix.button import Button
          from kivy.uix.popup import Popup
          from kivy.core.window import Window

          class PDFEditor(App):
              def build(self):
                  Window.size = (400, 600)
                  layout = BoxLayout(orientation='vertical', padding=20, spacing=10)

                  layout.add_widget(Label(text='PDF Editor Pro', font_size='26sp'))
                  layout.add_widget(Label(text='Optimized CI Build', font_size='16sp'))

                  btn = Button(text='Open PDF')
                  btn.bind(on_press=self.show_popup)
                  layout.add_widget(btn)

                  return layout

              def show_popup(self, instance):
                  Popup(
                      title='Info',
                      content=Label(text='Feature coming soon'),
                      size_hint=(0.8, 0.4)
                  ).open()

          if __name__ == '__main__':
              PDFEditor().run()
          EOF

      - name: Build APK (with retry)
        run: |
          set -e
          for i in 1 2 3; do
            echo "üöÄ Build attempt $i"
            if buildozer -v android debug; then
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "‚ùå Build failed after 3 attempts"
              exit 1
            fi
            sleep 30
          done

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-editor-apk
          path: bin/*.apk
          retention-days: 30
