name: Build PDF Editor APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-dev python3-venv \
          git wget zip unzip \
          libffi-dev libssl-dev zlib1g-dev \
          autoconf automake libtool pkg-config \
          build-essential ccache cmake \
          libncurses5-dev libxml2-dev libxslt1-dev \
          libltdl-dev openjdk-17-jdk cython3 \
          libc6-dev libncurses5-dev libstdc++6 libz-dev

    - name: Install Python Packages
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer cython==0.29.36 kivy==2.1.0 pillow pypdf2

    - name: Accept Android SDK Licenses
      run: |
        mkdir -p ~/.android
        yes | sdkmanager --licenses || true

    - name: Create PDF Editor App Files
      run: |
        # main.py
        cat > main.py << 'EOF'
import kivy
kivy.require('2.1.0')
from kivy.app import App
from kivy.uix.boxlayout import BoxLayout
from kivy.uix.label import Label
from kivy.uix.button import Button
from kivy.uix.popup import Popup
from kivy.core.window import Window

class PDFEditor(App):
    def build(self):
        Window.size = (400, 600)
        layout = BoxLayout(orientation='vertical', padding=20, spacing=15)
        layout.add_widget(Label(text='ðŸ“„ PDF Editor Pro', font_size='28sp'))
        layout.add_widget(Label(text='Full PDF editing app', font_size='16sp'))
        features = [
            'ðŸ“‚ Open PDF Files',
            'âœï¸ Edit Text Content',
            'ðŸ’¾ Save Documents',
            'ðŸ”„ Merge Multiple PDFs',
            'ðŸ“¤ Export to Different Formats',
            'ðŸ” Search in PDF',
            'ðŸ“Š Extract Text',
            'âš™ï¸ App Settings'
        ]
        for feature in features:
            btn = Button(text=feature, size_hint=(1, 0.1))
            btn.bind(on_press=lambda x, f=feature: self.show_feature(f))
            layout.add_widget(btn)
        return layout
    
    def show_feature(self, feature):
        popup = Popup(title=feature, content=Label(text=f'Feature: {feature}\n\nComing soon!'), size_hint=(0.8, 0.4))
        popup.open()

if __name__ == '__main__':
    PDFEditor().run()
EOF

        # buildozer.spec
        cat > buildozer.spec << 'EOF'
[app]
title = PDF Editor Pro
package.name = pdfeditorpro
package.domain = org.pdfeditor
source.dir = .
source.include_exts = py,png,jpg,kv,ttf
version = 1.0.0
requirements = python3,kivy==2.1.0,pillow,pypdf2
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2

[android]
android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE
android.api = 33
android.minapi = 21
android.sdk = 33
android.ndk = 25.1.8937393
android.arch = arm64-v8a
android.allow_backup = true
EOF

    - name: Build APK
      run: |
        echo "ðŸš€ Starting APK build..."
        rm -rf .buildozer bin/ 2>/dev/null || true
        buildozer -v android debug || exit 1

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf-editor-apk
        path: bin/*.apk
        retention-days: 30
