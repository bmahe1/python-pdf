name: Build Android APK (Buildozer Stable)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            git zip unzip wget curl \
            python3-pip python3-setuptools python3-wheel \
            autoconf automake libtool pkg-config \
            build-essential ccache cmake \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5-dev libxml2-dev libxslt1-dev \
            libltdl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36
          pip install kivy pillow pypdf

      # Required for SDK manager on CI
      - name: Prepare Android SDK config
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

      # Cache heavy downloads
      - name: Cache Buildozer & Android
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.android
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # Auto-accept Android SDK licenses (fixes AIDL issue)
      - name: Accept Android SDK licenses
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses || true

      - name: Build APK (with retry)
        run: |
          set -e
          for i in 1 2 3; do
            echo "üöÄ Build attempt $i"
            if buildozer -v android debug; then
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "‚ùå Build failed after 3 attempts"
              exit 1
            fi
            sleep 30
          done

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-editor-apk
          path: bin/*.apk
          retention-days: 30
