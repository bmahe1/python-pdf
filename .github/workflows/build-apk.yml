name: Build PDF Editor APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    # Checkout repo
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Setup Python 3.10
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Install system dependencies
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-dev git wget zip unzip \
        libffi-dev libssl-dev zlib1g-dev autoconf automake libtool pkg-config \
        build-essential ccache cmake libncurses5-dev libxml2-dev libxslt1-dev \
        libltdl-dev openjdk-17-jdk cython3

    # Install Python packages
    - name: Install Python Packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.36 kivy==2.1.0 pillow pypdf2

    # Accept Android SDK licenses
    - name: Accept SDK Licenses
      run: |
        mkdir -p ~/.android
        yes | sdkmanager --licenses || true

    # Build APK
    - name: Build APK
      run: |
        rm -rf .buildozer bin/ 2>/dev/null || true
        buildozer -v android debug || exit 1

    # Upload APK
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf-editor-apk
        path: bin/*.apk
        retention-days: 30
